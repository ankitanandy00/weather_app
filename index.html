<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button>
                <img src="weather-app-img/search.png" alt="Search">
            </button>
        </div>

        <div class="weather">
            <img src="weather-app-img/rain.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>
        </div>
        <div class="details">
            <div class="col">
                <img src="weather-app-img/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="weather-app-img/wind.png">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
<script>
    const apiKey="ebd73f3cfb8ceaba60aba1749b0a9386";
    const apiUrl="https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";

    const searchBox=document.querySelector(".search input");
    const searchBtn=document.querySelector(".search input");

    async function checkWeather(city){
        const response=await fetch(apiUrl+city+`&appid=${apiKey}`);
        var data=await response.json();

        console.log()

        document.querySelector(".city").innerHTML=data.name;
        document.querySelector(".temp").innerHTML=Math.round(data.main.temp)+"°C";
        document.querySelector(".humidity").innerHTML=data.main.humidity+"%";
        document.querySelector(".wind").innerHTML=data.wind.speed+"km/hr";

        
    }

    searchBtn.addEventListener("click",()=>{
        checkWeather(searchBox.value);
    })

    

</script>        
</body>
</html>
